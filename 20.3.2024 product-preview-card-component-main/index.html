<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,514;1,9..144,514&display=swap" rel="stylesheet">

  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
  <div class="card_container">
    <div class="card">
      <div class="card_image"><img id = Perfume_img src="/20.3.2024 product-preview-card-component-main/images/image-product-desktop.jpg" alt="Perfume">
      </div>
      <div class="card_text">
        <h3 class="label_top">PERFUME</h3>
        <h1 class="label_main">
        Gabrielle Essence Eau De Parfum
        </h1>
        <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p> 
        <h4 class="price">
        $149.99
        </h4>
        <h10 class="price_small">
          $169.99
          </h10>
          <div class="button">
            <button id="Add_to_cart"> Add to Cart</button>
          </div>
      </div>
  </div>
</div></div>
  <div class="attribution">
